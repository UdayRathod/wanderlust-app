<!doctype html>
<html lang="en">
<head>
  <title>Wanderlust</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-image: url('/static/images/site.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
    }

    .hero {
      padding: 120px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .card {
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }

    .form-control::placeholder {
      font-style: italic;
    }
  </style>
</head>
<body>

<!-- Navbar with search -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">üåç Wanderlust</a>
    <a class="btn btn-outline-light ms-auto me-3" href="/wishlist">üíñ Wishlist</a>
    <form class="d-flex" method="get" action="/">
      <input class="form-control me-2" type="search" placeholder="Search destination..." name="search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- Hero Banner -->
<div class="hero">
  <h1 class="display-4 fw-bold">Wanderlust</h1>
  <p class="lead">Your gateway to unforgettable holidays ‚úàÔ∏è</p>
</div>

<!-- Destination Cards -->
<div class="container py-5">
  <div class="row g-4">
    {% for d in destinations %}
    <div class="col-md-4 d-flex">
      <div class="card w-100">
        <img src="{{ url_for('static', filename='images/' + d.image) }}" class="card-img-top" alt="{{ d.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ d.name }}</h5>
          <p class="card-text">Starting from {{ d.price }}</p>
          <div class="btn-group">
            <a href="{{ url_for('destination', id=d.id) }}" class="btn btn-outline-primary w-100">Explore</a>
            <a href="{{ url_for('add_to_wishlist', id=d.id) }}" class="btn btn-outline-danger">‚ù§Ô∏è</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>¬© {{ 2025 }} Wanderlust. All rights reserved.</p>
</div>

</body>
</html>
