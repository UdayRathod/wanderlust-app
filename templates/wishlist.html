<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🌍 Wanderlust</a>
    <a class="btn btn-outline-light ms-auto" href="/">Back to Home</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4">💖 Your Wishlist</h2>
  {% if destinations %}
    <div class="row">
      {% for dest in destinations %}
      <div class="col-md-4 mb-4">
        <div class="card bg-secondary text-white">
          <img src="{{ url_for('static', filename='images/' + dest.image) }}" class="card-img-top" alt="{{ dest.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ dest.name }}</h5>
            <p>Package: {{ dest.price }}</p>
            <a href="{{ url_for('destination', id=dest.id) }}" class="btn btn-light btn-sm">View</a>
            <a href="{{ url_for('remove_from_wishlist', id=dest.id) }}" class="btn btn-danger btn-sm">Remove</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You haven't added any destinations yet.</p>
  {% endif %}
</div>
</body>
</html>
